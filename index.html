<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Baju</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1rem 0;
            padding: 1rem;
            background: #fff;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h2 {
            margin: 0.5rem 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #218838;
        }
        .cart {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart h3 {
            margin-top: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
        }
        .cart-item span {
            font-size: 0.9rem;
        }
        .cart button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 0.3rem 0.5rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .cart button:hover {
            background-color: #c82333;
        }
        .finish {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .finish:hover {
            background-color: #0056b3;
        }
        #success-message {
            display: none;
            text-align: center;
            margin: 2rem 0;
            font-size: 1.2rem;
            color: #28a745;
        }
    </style>
    <script>
        let cart = [];

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            renderCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function renderCart() {
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.name} - Rp ${item.price}</span>
                    <button onclick="removeFromCart(${index})">Hapus</button>
                `;
                cartContainer.appendChild(cartItem);
                total += item.price;
            });
            document.getElementById('cart-total').innerText = `Total: Rp ${total}`;
        }

        function finishPurchase() {
            if (cart.length === 0) {
                alert('Keranjang belanja kosong!');
                return;
            }
            cart = [];
            renderCart();
            document.getElementById('success-message').style.display = 'block';
            setTimeout(() => {
                document.getElementById('success-message').style.display = 'none';
            }, 3000);
        }
    </script>
</head>
<body>
    <header>
        <h1>Toko Baju Online</h1>
    </header>

    <div id="success-message">Pembelian berhasil!</div>

    <div class="container">
        <div class="product">
            <img src="baju casual 1.jpeg" alt="Baju 1">
            <h2>Baju Casual</h2>
            <p>Harga: Rp 150.000</p>
            <button onclick="addToCart('Baju Casual', 150000)">Beli Sekarang</button>
        </div>

        <div class="product">
            <img src="baju formal 1.jpeg" alt="Baju 2">
            <h2>Baju Formal</h2>
            <p>Harga: Rp 250.000</p>
            <button onclick="addToCart('Baju Formal', 250000)">Beli Sekarang</button>
        </div>

        <div class="product">
            <img src="jaket 1.jpeg" alt="Baju 3">
            <h2>Baju Olahraga</h2>
            <p>Harga: Rp 100.000</p>
            <button onclick="addToCart('Baju Olahraga', 100000)">Beli Sekarang</button>
        </div>
    </div>

    <div class="cart">
        <h3>Keranjang Belanja</h3>
        <div id="cart-items"></div>
        <p id="cart-total">Total: Rp 0</p>
        <button class="finish" onclick="finishPurchase()">Selesaikan Pembelian</button>
    </div>
</body>
</html>
